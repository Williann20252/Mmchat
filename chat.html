<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MMChat - Sala</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef2f5;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background-color: #4a90e2;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #logoutBtn {
      background-color: #e74c3c;
      border: none;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
    }

    main {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
    }

    footer {
      padding: 1rem;
      background-color: #f9f9f9;
      display: flex;
      gap: 10px;
    }

    input[type="text"] {
      flex: 1;
      padding: 0.75rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button.sendBtn {
      padding: 0.75rem 1.5rem;
      border: none;
      background-color: #4a90e2;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>
    <span id="user-info">Carregando...</span>
    <button id="logoutBtn">Sair</button>
  </header>

  <main>
    <h3>Bem-vindo ao MMChat!</h3>
    <p>Sala de teste ativa. Envie uma mensagem para testar.</p>
  </main>

  <footer>
    <input type="text" id="mensagem" placeholder="Digite sua mensagem..." />
    <button class="sendBtn" onclick="enviarMensagem()">Enviar</button>
  </footer>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyB3ntpJNvKrUBmoH96NjpdB0aPyDVXACWg",
      authDomain: "mmchat-f4f88.firebaseapp.com",
      projectId: "mmchat-f4f88",
      storageBucket: "mmchat-f4f88.appspot.com",
      messagingSenderId: "404598754438",
      appId: "1:404598754438:web:6a0892895591430d851507"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Proteção: só entra se estiver logado
    auth.onAuthStateChanged((user) => {
      if (user) {
        document.getElementById("user-info").textContent = `Usuário: ${user.email || user.uid}`;
      } else {
        window.location.href = "index.html";
      }
    });

    // Logout
    document.getElementById("logoutBtn").addEventListener("click", () => {
      auth.signOut().then(() => {
        localStorage.removeItem("uid");
        window.location.href = "index.html";
      }).catch((error) => {
        alert("Erro ao sair: " + error.message);
      });
    });

    function enviarMensagem() {
      const msg = document.getElementById("mensagem").value;
      if (msg.trim() === "") return;
      alert("Mensagem enviada: " + msg);
      document.getElementById("mensagem").value = "";
    }
  </script>

</body>
</html
