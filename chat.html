<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MMChat</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="chat-body">
  <header class="chat-header">
    <h1>MMChat</h1>
    <button id="btnSair">Sair</button>
  </header>  <main class="chat-container">
    <section id="mural" class="chat-mural"></section><section class="chat-controles">
  <div class="input-group">
    <input type="text" id="mensagem" placeholder="Digite sua mensagem..." />
    <button id="btnEnviar">Enviar</button>
  </div>

  <div class="personalizacao">
    <label>Fonte:
      <select id="fonte">
        <option value="Arial">Arial</option>
        <option value="Verdana">Verdana</option>
        <option value="Courier New">Courier New</option>
        <option value="Georgia">Georgia</option>
      </select>
    </label>
    <label>Cor:
      <input type="color" id="cor" value="#000000" />
    </label>
    <button id="btnAplicar">Aplicar</button>
  </div>
</section>

  </main>  <footer class="chat-footer">MMChat Â© 2025</footer>  <script type="module" src="chat.js"></script></body>
</html>
