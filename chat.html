<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MMChat - Sala</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="chat-body">
  <header class="header-topo">
    <h1>MMChat</h1>
    <button id="btnSair">Sair</button>
  </header>  <main class="chat-container">
    <section id="chat" class="chat-mural"></section>
  </main>  <div class="chat-controles">
    <div class="input-area">
      <input type="text" id="mensagem" placeholder="Digite sua mensagem..." />
      <button id="btnEnviar">Enviar</button>
    </div><div class="input-opcoes">
  <label class="clip-menu">
    📎
    <input type="file" id="enviarImagem" accept="image/*" hidden>
    <div class="clip-opcoes">
      <label for="enviarImagem">📷 Imagem</label>
      <button id="gravarAudio">🎤 Áudio</button>
      <button id="btnUsuarios">👥 Ver usuários</button>
    </div>
  </label>
</div>

<div class="custom-style">
  <label>Fonte:
    <select id="fonte">
      <option>Arial</option>
      <option>Verdana</option>
      <option>Courier</option>
    </select>
  </label>
  <label>Cor:
    <input type="color" id="corFonte" value="#000000">
  </label>
  <button id="btnAplicar">Aplicar</button>
</div>

  </div>  <aside id="usuarios-lista" class="usuarios-painel hidden">
    <h3>Usuários Online</h3>
    <ul id="usuarios"></ul>
  </aside>  <footer class="footer-base">
    <p>MMChat © 2025</p>
  </footer>  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>  <script src="chat.js"></script></body>
</html>
