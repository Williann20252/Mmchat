<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MMChat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">MMChat</div>
    <button id="sair">Sair</button>
  </header>  <main>
    <section id="chat"></section>
  </main>  <footer>
    <div class="input-wrapper">
      <input type="text" id="mensagem" placeholder="Digite sua mensagem...">
      <button id="enviar">Enviar</button>
    </div>
    <div class="botoes-acao">
      <div class="dropdown">
        <button class="clip-btn">📎</button>
        <div class="dropdown-content">
          <label for="imagem">📷 Imagem</label>
          <label for="gravar">🎤 Áudio</label>
          <label for="usuarios-btn">👥 Ver usuários</label>
        </div>
      </div>
    </div>
  </footer>  <input type="file" id="imagem" accept="image/*" hidden>
  <button id="gravar" hidden></button>
  <div id="usuarios-lista" class="hidden">
    <strong>Usuários online:</strong>
    <ul id="usuarios"></ul>
  </div>  <div class="estilo-premium">
    <strong>Personalize seu estilo</strong>
    <div class="estilo-opcoes">
      <label>Fonte:</label>
      <select id="fonteSelect">
        <option>Arial</option>
        <option>Segoe UI</option>
        <option>Verdana</option>
        <option>Courier New</option>
      </select>
      <label>Cor:</label>
      <input type="color" id="corSelect" value="#000000">
      <button id="aplicarEstilo">Aplicar</button>
    </div>
  </div>  <script type="module" src="firebase.js"></script>  <script type="module" src="chat.js"></script></body>
</html>
