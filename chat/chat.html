<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MMChat - Sala Geral</title>
  <link rel="stylesheet" href="chat.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="chat-header">
    <h1>MMChat</h1>
    <div class="user-config">
      <button id="configBtn">⚙️</button>
      <button id="logoutBtn">Sair</button>
    </div>
  </header>

  <main class="chat-container">
    <section id="chat-mural" class="chat-mural"></section>

    <div class="chat-input-area">
      <input type="text" id="mensagemInput" placeholder="Digite sua mensagem..." />
      <button id="enviarBtn">Enviar</button>
    </div>

    <div class="chat-tools">
      <button id="imgBtn">📷</button>
      <button id="audioBtn">🎤</button>
      <button id="usuariosBtn">👥</button>
    </div>
  </main>

  <aside id="usuariosOnline" class="usuarios-sidebar hidden">
    <h3>Usuários Online</h3>
    <ul id="listaUsuarios"></ul>
  </aside>

  <section id="configuracoesUsuario" class="config-menu hidden">
    <h3>Configurações</h3>
    <label>Cor do Nick: <input type="color" id="nickColor" /></label><br/>
    <label>Cor da Fonte: <input type="color" id="fontColor" /></label><br/>
    <label><input type="checkbox" id="gradientToggle" /> Gradiente Premium</label><br/>
    <label><input type="checkbox" id="scrollToggle" /> Rolagem Automática</label><br/>
    <button id="resetStyle">Redefinir</button>
  </section>

  <script src="chat.js"></script>
</body>
</html>
