<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MMChat - Sala Geral</title>
  <link rel="stylesheet" href="chat.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>
</head>
<body>
  <header class="chat-header">
    <h1>MMChat</h1>
    <button id="logoutBtn">Sair</button>
  </header>  <main class="chat-container">
    <section id="chat-mural" class="chat-mural"></section><div class="chat-input-area">
  <input type="text" id="mensagemInput" placeholder="Digite sua mensagem..." />
  <button id="enviarBtn">Enviar</button>
</div>

<div class="chat-tools">
  <button id="imgBtn">📷</button>
  <button id="audioBtn">🎤</button>
  <button id="usuariosBtn">👥</button>
</div>

  </main>  <aside id="usuariosOnline" class="usuarios-sidebar">
    <h3>Usuários Online</h3>
    <ul id="listaUsuarios"></ul>
  </aside>  <script src="chat.js"></script></body>
</html>
