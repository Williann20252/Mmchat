<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MMChat - Sala Geral</title>
  <link rel="stylesheet" href="chat.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    .menu-container {
      position: relative;
      display: inline-block;
    }.menu-btn {
  background: #4da8da;
  border: none;
  color: white;
  font-size: 1.2rem;
  padding: 0.6rem 0.8rem;
  border-radius: 6px;
  cursor: pointer;
}

.menu-suspenso {
  position: absolute;
  right: 0;
  background: rgba(0, 0, 0, 0.95);
  border: 1px solid #4da8da;
  padding: 1rem;
  width: 250px;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.3);
  z-index: 999;
}

.menu-suspenso.hidden {
  display: none;
}

.menu-suspenso label {
  color: white;
  font-size: 0.95rem;
  margin-bottom: 0.5rem;
  display: block;
}

  </style>
</head>
<body>
  <header class="chat-header">
    <h1>MMChat</h1>
    <button id="logoutBtn">Sair</button>
  </header>  <main class="chat-container">
    <section id="chat-mural" class="chat-mural"></section><div class="chat-input-area">
  <input type="text" id="mensagemInput" placeholder="Digite sua mensagem..." />
  <button id="enviarBtn">Enviar</button>
</div>

<div class="chat-tools">
  <button id="imgBtn" title="Enviar imagem">📷</button>
  <button id="audioBtn" title="Gravar áudio">🎤</button>
  <button id="usuariosBtn" title="Ver usuários online">👥</button>

  <div class="menu-container">
    <button id="abrirMenuConfig" class="menu-btn" title="Configurações">⚙️</button>
    <div id="menuSuspenso" class="menu-suspenso hidden">
      <label>Cor da fonte: <input type="color" id="corFonte" /></label>
      <label>Cor do nick: <input type="color" id="corNick" /></label>
      <label><input type="checkbox" id="rolagemAuto" checked /> Rolagem automática</label>
      <label><input type="checkbox" id="gradienteNick" /> Gradiente no nick</label>
    </div>
  </div>
</div>

  </main>  <aside id="usuariosOnline" class="usuarios-sidebar">
    <h3>Usuários Online</h3>
    <ul id="listaUsuarios"></ul>
  </aside>  <script type="module" src="chat.js"></script>  <script>
    const abrirMenuConfig = document.getElementById("abrirMenuConfig");
    const menuSuspenso = document.getElementById("menuSuspenso");

    abrirMenuConfig.addEventListener("click", () => {
      menuSuspenso.classList.toggle("hidden");
    });

    document.addEventListener("click", (e) => {
      if (!abrirMenuConfig.contains(e.target) && !menuSuspenso.contains(e.target)) {
        menuSuspenso.classList.add("hidden");
      }
    });
  </script></body>
</html>
