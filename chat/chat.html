<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MMChat - Sala de Chat</title>
  <link rel="stylesheet" href="chat.css" />
</head>
<body>
  <div class="header">
    <h1>MMChat</h1>
    <button id="logout">Sair</button>
  </div>

  <div class="chat-container">
    <div class="messages" id="messages"></div>
    <div class="input-container">
      <input type="text" id="messageInput" placeholder="Digite sua mensagem..." onkeyup="checkEnter(event)" />
      <button id="sendBtn" onclick="sendMessage()">Enviar</button>
    </div>
    <div class="action-buttons">
      <button id="audioBtn" onclick="startRecording()">🎤</button>
      <button id="imageBtn" onclick="uploadImage()">📷</button>
      <button id="usersBtn" onclick="viewUsers()">👥</button>
    </div>
  </div>

  <script src="chat.js"></script>
</body>
</html>
