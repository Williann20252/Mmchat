<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MMChat - Sala Geral</title>
  <link rel="stylesheet" href="chat.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="chat-header">
    <h1>MMChat</h1>
    <button id="logoutBtn">Sair</button>
  </header>  <main class="chat-container">
    <section id="chat-mural" class="chat-mural"></section><div class="chat-input-area">
  <input type="text" id="mensagemInput" placeholder="Digite sua mensagem..." />
  <button id="enviarBtn">Enviar</button>
</div>

<div class="chat-tools">
  <button id="imgBtn">📷</button>
  <button id="audioBtn">🎤</button>
  <button id="usuariosBtn">👥</button>
  <button id="configBtn">⚙️</button>
</div>

  </main>  <aside id="usuariosOnline" class="usuarios-sidebar hidden">
    <h3>Usuários Online</h3>
    <ul id="listaUsuarios"></ul>
  </aside>  <div id="painelConfig" class="painel-config hidden">
    <h3>Configurações do Usuário</h3>
    <label for="nickColor">Cor do Nick:</label>
    <input type="color" id="nickColor"><label for="fontColor">Cor da Fonte:</label>
<input type="color" id="fontColor">

<label for="fontStyle">Fonte:</label>
<select id="fontStyle">
  <option value="Inter">Inter</option>
  <option value="Arial">Arial</option>
  <option value="Courier New">Courier New</option>
  <option value="Georgia">Georgia</option>
</select>

<label for="gradiente">Nick com Gradiente (Premium):</label>
<input type="checkbox" id="gradiente">

<label for="autoScroll">Rolagem automática:</label>
<input type="checkbox" id="autoScroll" checked>

<button id="salvarConfig">Salvar</button>

  </div>  <script src="chat.js"></script></body>
</html>
