<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MMChat - Acesso</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background-color: white;
      padding: 2em;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      color: #4a90e2;
      margin-bottom: 20px;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 6px;
      font-size: 1em;
    }
    input {
      border: 1px solid #ccc;
    }
    button {
      background-color: #4a90e2;
      color: white;
      border: none;
      cursor: pointer;
    }
    #registro-box {
      display: none;
      margin-top: 20px;
    }
    .status {
      margin-top: 10px;
      color: red;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>MMChat - Acesso</h2>

    <input type="text" id="nick" placeholder="Digite seu nick" />
    <button onclick="entrar()">Entrar como Anônimo</button>

    <div style="text-align:center; margin-top: 10px;">
      <a href="#" onclick="mostrarRegistro()">Sou assinante</a>
    </div>

    <div id="registro-box">
      <input type="password" id="codigoPremium" placeholder="Código do assinante" />
      <button onclick="registrarPremium()">Entrar como Premium</button>
    </div>

    <div class="status" id="status"></div>
  </div>

  <script>
    function entrar() {
      const nick = document.getElementById("nick").value.trim();
      if (!nick) {
        document.getElementById("status").textContent = "Digite um nick para entrar.";
        return;
      }
      localStorage.setItem("nick", nick);
      localStorage.setItem("premium", "nao");
      window.location.href = "chat.html";
    }

    function mostrarRegistro() {
      document.getElementById("registro-box").style.display = "block";
    }

    function registrarPremium() {
      const nick = document.getElementById("nick").value.trim();
      const codigo = document.getElementById("codigoPremium").value.trim();
      if (!nick || !codigo) {
        document.getElementById("status").textContent = "Preencha o nick e o código.";
        return;
      }
      if (codigo === "SECRETO123") { // <- Substitua pelo seu código real
        localStorage.setItem("nick", nick);
        localStorage.setItem("premium", "sim");
        window.location.href = "chat.html";
      } else {
        document.getElementById("status").textContent = "Código inválido.";
      }
    }
  </script>

</body>
</html>
