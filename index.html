<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MMChat - Login</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      color: #4a90e2;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1em;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      background-color: #4a90e2;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      cursor: pointer;
    }

    .status {
      margin-top: 10px;
      color: red;
      text-align: center;
      font-size: 0.95em;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>MMChat - Login</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="senha" placeholder="Senha" />
    <button onclick="login()">Entrar</button>
    <button onclick="registrar()">Registrar</button>
    <div class="status" id="status"></div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyB3ntpJNvKrUBmoH96NjpdB0aPyDVXACWg",
      authDomain: "mmchat-f4f88.firebaseapp.com",
      projectId: "mmchat-f4f88",
      storageBucket: "mmchat-f4f88.appspot.com",
      messagingSenderId: "404598754438",
      appId: "1:404598754438:web:6a0892895591430d851507"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function login() {
      const email = document.getElementById('email').value;
      const senha = document.getElementById('senha').value;

      auth.signInWithEmailAndPassword(email, senha)
        .then((userCredential) => {
          localStorage.setItem("uid", userCredential.user.uid);
          window.location.href = "chat.html";
        })
        .catch((error) => {
          document.getElementById("status").textContent = "Erro ao entrar: " + error.message;
        });
    }

    function registrar() {
      const email = document.getElementById('email').value;
      const senha = document.getElementById('senha').value;

      auth.createUserWithEmailAndPassword(email, senha)
        .then((userCredential) => {
          localStorage.setItem("uid", userCredential.user.uid);
          window.location.href = "chat.html";
        })
        .catch((error) => {
          document.getElementById("status").textContent = "Erro ao registrar: " + error.message;
        });
    }

    // Se jÃ¡ estiver logado, redireciona para o chat
    auth.onAuthStateChanged((user) => {
      if (user) {
        window.location.href = "chat.html";
      }
    });
  </script>
</body>
</html>
