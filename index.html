<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MMChat - Entrar</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="login-body">
  <div class="login-container">
    <h1 class="login-title">MMChat</h1>
    <p class="login-subtitle">Apenas digite seu apelido para entrar</p>
    <input type="text" id="nickname" placeholder="Seu nick" class="login-input" maxlength="20"/>
    <button onclick="entrarChat()" class="login-button">Entrar</button>
    <p id="status" class="login-status"></p>
  </div>  <!-- Firebase SDK -->  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyB3ntpJNvKrUBmoH96NjpdB0aPyDVXACWg",
      authDomain: "mmchat-f4f88.firebaseapp.com",
      databaseURL: "https://mmchat-f4f88-default-rtdb.firebaseio.com",
      projectId: "mmchat-f4f88",
      storageBucket: "mmchat-f4f88.appspot.com",
      messagingSenderId: "404598754438",
      appId: "1:404598754438:web:6a0892895591430d851507"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function entrarChat() {
      const nick = document.getElementById("nickname").value.trim();
      const status = document.getElementById("status");

      if (nick.length < 3) {
        status.textContent = "Digite um nick com pelo menos 3 letras.";
        return;
      }

      // Verifica se o nick estÃ¡ registrado como Premium
      db.ref("usuarios/" + nick).once("value", (snapshot) => {
        const dados = snapshot.val();
        const tipo = dados && dados.premium ? "premium" : "anonimo";

        // Salva no localStorage
        localStorage.setItem("nick", nick);
        localStorage.setItem("tipo", tipo);

        // Redireciona para o chat
        window.location.href = "chat.html";
      });
    }
  </script></body>
</html>
